<div class="regionNotification__root" id="regionNotification__root">
  <div class="regionNotification__inner">
    <span data-replace-key="notificationInner"
      >Select a country or region to match the content to your location</span
    >
    <form class="regionNotification__form" id="regionNotification__form">
      <select
        name="country"
        class="regionNotification__country"
        id="regionNotification__country"
      ></select>
      <button
        type="submit"
        class="regionNotification__button regionNotification__submit"
        id="regionNotification__button"
      >
        <span data-replace-key="notificationButton">Continue</span>
      </button>
    </form>
  </div>
  <button
    class="regionNotification__close regionNotification__button"
    id="regionNotification__close"
  >
    &#215;
  </button>
</div>
<span data-replace-key="detectedRegion"></span>

<style>
  .regionNotification__root {
    width: 100%;
    min-height: 72px;
    background-color: #172f48;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    z-index: 100000; /*sorry*/
    padding: 8px 0;
    position: fixed;
    bottom: 0;
    display: none;
    font-family: "Montserrat", Arial, sans-serif;
    box-sizing: border-box;
  }

  .regionNotification__root__visible {
    display: flex;
  }

  .regionNotification__inner {
    margin: 0 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    font-weight: 500;
    font-size: 16px;
    line-height: 24px;
    color: #ecf5fd;
    flex-wrap: wrap;
    text-align: center;
  }

  .regionNotification__button {
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    background: none;
    color: white;
    font-family: "Montserrat", Arial, sans-serif;
    cursor: pointer;
    font-size: 14px;
    line-height: 20px;
    transition: transform ease-in 0.1s;
  }

  .regionNotification__button:hover {
    transform: scale(1.1);
  }

  .regionNotification__close {
    margin-right: 24px;
    font-size: 40px;
  }

  .regionNotification__button.regionNotification__submit {
    background-color: #037bff;
    border-radius: 8px;
    transition: transform ease-in 0.1s;
    font-family: "Montserrat", Arial, sans-serif;
    height: 34px;
    margin-left: 16px;
    padding: 0 12px;
  }

  .regionNotification__form {
    display: flex;
    align-items: center;
    margin-block-end: 0;
  }

  .regionNotification__country {
    margin-left: 24px;
    border: 1px solid #ecf5fd;
    border-radius: 8px;
    padding: 5px 16px;
    line-height: 20px;
    font-size: 14px;
    background: none;
    color: white;
    -moz-appearance: none;
    -webkit-appearance: none;
    appearance: none;
    font-family: "Montserrat", Arial, sans-serif;
    cursor: pointer;
  }

  .regionNotification__country option {
    color: black;
  }

  .regionNotification__country::-ms-expand {
    display: none;
  }

  [data-replace-key="detectedRegion"] {
    display: none;
  }

  @media screen and (max-width: 955px) {
    .regionNotification__root {
      padding: 16px 0;
    }

    .regionNotification__form {
      margin-top: 8px;
    }

    .regionNotification__close {
      position: absolute;
      right: 8px;
      top: 17px;
      margin-right: 0;
    }

    .regionNotification__country {
      margin-left: 0;
    }

    .regionNotification__inner {
      margin: 0 48px;
    }
  }
</style>
